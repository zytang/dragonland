<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dragonland</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêâ</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.js"></script>
  <style>
    /* Loading Spinner */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: #ff6b6b;
      background-color: #fff9f0;
    }

    .spinner {
      border: 8px solid #ffe3e3;
      border-top: 8px solid #ff6b6b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <h2>Summoning Dragons...</h2>
    <p>Please wait while we prepare the magic (First load takes a moment!)</p>
  </div>
  <script>
    const root = document.getElementById("root");
    const loading = document.getElementById("loading");

    // Observer to hide loading when root gets content
    const observer = new MutationObserver((mutations) => {
      if (root.childNodes.length > 0) {
        loading.style.display = 'none';
        observer.disconnect();
      }
    });
    observer.observe(root, { childList: true });

    stlite.mount({
      requirements: ["streamlit"],
      entrypoint: "Home.py",
      files: {
        ".streamlit/config.toml": {
          url: "./.streamlit/config.toml",
        },
        "Home.py": {
          url: "./Home.py",
        },
        "utils.py": {
          url: "./utils.py",
        },
        "i18n.py": {
          url: "./i18n.py",
        },
        "pages/1_Gallery.py": {
          url: "./pages/1_Gallery.py",
        },
        "pages/2_Playground.py": {
          url: "./pages/2_Playground.py",
        },
        "assets/style.css": {
          url: "./assets/style.css",
        },
        "assets/hero.png": {
          url: "./assets/hero.png",
        },
        "assets/dragon_fire.png": {
          url: "./assets/dragon_fire.png",
        },
        "assets/dragon_nature.png": {
          url: "./assets/dragon_nature.png",
        },
        "assets/dragon_water.png": {
          url: "./assets/dragon_water.png",
        },
        "assets/dragon_ice.png": {
          url: "./assets/dragon_ice.png",
        },
        "assets/dragon_gold.png": {
          url: "./assets/dragon_gold.png",
        },
      },
    }, document.getElementById("root"));
  </script>
</body>

</html>
