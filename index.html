<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dragonland</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêâ</text></svg>">
  <script>
    // Polyfill SharedWorker for Android Chrome
    if (typeof SharedWorker === 'undefined') {
      window.SharedWorker = window.Worker;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.54.0/build/stlite.js" crossorigin="anonymous"></script>
  <style>
    /* Loading Spinner */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: #ff6b6b;
      background-color: #fff9f0;
    }

    .spinner {
      border: 8px solid #ffe3e3;
      border-top: 8px solid #ff6b6b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <h2>Summoning Dragons...</h2>
    <p>Please wait while we prepare the magic (First load takes a moment!)</p>
    <div id="error-log"
      style="color: red; font-family: monospace; white-space: pre-wrap; margin-top: 20px; font-size: 12px; max-width: 90%;">
    </div>
  </div>
  <script>
    const root = document.getElementById("root");
    const loading = document.getElementById("loading");
    const errorLog = document.getElementById("error-log");

    function logError(msg) {
      errorLog.innerText += "\n[ERROR]: " + msg;
      console.error(msg);
    }

    window.onerror = function (message, source, lineno, colno, error) {
      logError(message + " (" + source + ":" + lineno + ")");
    };

    window.addEventListener("unhandledrejection", function (event) {
      logError("Unhandled Rejection: " + event.reason);
    });

    // Observer to hide loading when root gets ACTUAL content (not just skeletons)
    const observer = new MutationObserver((mutations) => {
      if (root.innerText.trim().length > 0 && !root.innerText.includes("Error")) {
        // Additional check: wait until we see some text content, not just empty divs
        loading.style.display = 'none';
        observer.disconnect();
      }
    });
    observer.observe(root, { childList: true, subtree: true });

    stlite.mount({
      streamlitConfig: {
        "theme.primaryColor": "#ff6b6b",
        "theme.backgroundColor": "#fff9f0",
        "theme.secondaryBackgroundColor": "#ffe3e3",
        "theme.textColor": "#4a4a4a"
      },
      requirements: ["streamlit"],
      entrypoint: "Home.py",
      files: {
        ".streamlit/config.toml": {
          url: "./.streamlit/config.toml",
        },
        "Home.py": {
          url: "./Home.py",
        },
        "utils.py": {
          url: "./utils.py",
        },
        "i18n.py": {
          url: "./i18n.py",
        },
        "pages/1_Gallery.py": {
          url: "./pages/1_Gallery.py",
        },
        "pages/2_Playground.py": {
          url: "./pages/2_Playground.py",
        },
        "assets/style.css": {
          url: "./assets/style.css",
        },
        "assets/hero.png": {
          url: "./assets/hero.png",
        },
        "assets/dragon_fire.png": {
          url: "./assets/dragon_fire.png",
        },
        "assets/dragon_nature.png": {
          url: "./assets/dragon_nature.png",
        },
        "assets/dragon_water.png": {
          url: "./assets/dragon_water.png",
        },
        "assets/dragon_ice.png": {
          url: "./assets/dragon_ice.png",
        },
        "assets/dragon_gold.png": {
          url: "./assets/dragon_gold.png",
        },
      },
    }, document.getElementById("root"));
  </script>
</body>

</html>
